spring:
  application:
    name: crusify
  datasource:
    url: jdbc:mysql://localhost:3306/cursify
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB
  media:
    location: mediafiles
server:
  port: 8080
